<form>
  <mat-form-field appearance="outline">
    <mat-label>City Name or Postal Code</mat-label>
    <input matInput aria-label="City or Zip" [formControl]="search" type="search">
    <mat-hint>Specify country code like 'Paris, US'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type more than one character to search
    </mat-error>
  </mat-form-field>
  <button mat-icon-button type="submit" color="primary">
    <mat-icon matPrefix>search</mat-icon>
  </button>
</form>
